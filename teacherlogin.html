<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - EduConnect</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</head>
<body>
    <div class="container teacher-theme">
        <a href="main.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        
        <div class="logo-container">
            <i class="fas fa-chalkboard-teacher logo-icon"></i>
            <h2>Teacher Login</h2>
        </div>

        <div id="loginForm" class="form-container">
            <div id="loginError" class="error-message"></div>
            
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="loginUsername" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility(this)"></i>
            </div>

            <div class="remember-forgot">
                
                <a href="#" onclick="forgotPassword('teacher')">Forgot Password?</a>
            </div>

            <button onclick="login('teacher')" class="login-btn">
                <span>Login</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>

            <p class="alt-action">Don't have an account? <a href="registration.html">Register as Teacher</a></p>
        </div>

        
    </div>

    <div class="particles-container" id="particles"></div>
    <script src="login.js"></script>
    <script src="authentication.js"></script>
    <script src="animation.js"></script>
</body>
</html>
