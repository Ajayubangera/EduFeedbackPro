<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Login Portal</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="animation.js"></script>
    <style>
        /* Dark Mode (Only) */
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            transition: background-color 0.3s, color 0.3s;
        }

        .landing-container {
            background-color: #2e2e2e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
        }

        .role-btn {
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #4285f4;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .role-btn i {
            margin-right: 8px;
        }

        .teacher-btn {
            background-color: #34a853;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo-container">
            <i class="fas fa-graduation-cap logo-icon"></i>
            <h1>EduConnect</h1>
        </div>
        <p class="tagline">Connecting teachers and students for better learning</p>
        
        <div class="role-selection">
            <a href="teacherlogin.html" class="role-btn teacher-btn">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Login as Teacher</span>
            </a>
            <a href="studentlogin.html" class="role-btn student-btn">
                <i class="fas fa-user-graduate"></i>
                <span>Login as Student</span>
            </a>
        </div>
        
        <p class="register-link">New to EduConnect? <a href="registration.html">Register here</a></p>
        <a href="welcome.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <div class="particles-container" id="particles"></div>

</body>
</html>
