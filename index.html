<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Answers</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .home-btn {
      position: absolute;
      top: 20px;
      right: 15px;
      background-color: black;
      color: #4ecca3;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }

    .home-btn:hover {
      background-color: #12122b;
    }
    .view-assignment-btn {
      display: block;
      width: 200px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4ecca3;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px auto;
      text-align: center;
    }

    .view-assignment-btn:hover {
      background-color: #3e9f7f;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="student.html" class="home-btn">
      <i class="fas fa-home"></i> Home
  </a>
    <h1 id="welcomeMessage">Submit Your Answers</h1>
  </header>

  <main class="content">
    <button class="view-assignment-btn" onclick="window.location.href='questions.html'">View Assignment</button>

    <form id="uploadForm" enctype="multipart/form-data">
      <label for="pdfFile">Upload PDF:</label>
      <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
    <div id="feedback" style="margin-top: 20px;"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Submit Answers</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
